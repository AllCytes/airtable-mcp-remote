services:
  - type: web
    runtime: node
    name: airtable-mcp-server
    plan: free
    buildCommand: npm install
    startCommand: npx airtable-mcp-server
    envVars:
      - key: MCP_TRANSPORT
        value: http
      - key: PORT
        value: "10000"
      - key: AIRTABLE_API_KEY
        sync: false
